<h1 class="col-md-6">child1 works!</h1>

<table class="table table-hover col-lg-3 col-md-3 col-3 list-inline-item ">
  <thead class="thead-dark">
    <tr>
      <th>EMP-Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auth of MyTotalData.author">
      <td (click)="sendItem(auth)">{{ auth.name }}</td>
    </tr>
  </tbody>
</table>

  <tbody>
    <tr *ngFor="let auth of MyTotalData.employee">

  </tbody>
</table>
